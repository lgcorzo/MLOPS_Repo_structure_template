services: 
  backend:
      image: lanteklcorzo001/mlops-repo-structure-template-be
      hostname: backend
      restart: always
      environment:
        BE_PORT: 8001
        BE_HOST: 173.31.1.7  
        RUN_NAME: run_project_name
        EXPERIMENT_NAME: experiment_project_name
        MLFLOW_REMOTE_SERVER_URI: http://173.31.1.7:1234
        REGISTERED_MODEL_NAME: project_name_model
      ports:
        - "9102:1234"
      volumes:
        - pg_data:/BackEnd/artifacts/
        - ./Data/:/BackEnd/Data/
      networks:
        servnet:
          ipv4_address: 173.31.1.7
  frontend:
      image: lanteklcorzo001/mlops-repo-structure-template-fe
      hostname: frontend
      restart: always
      depends_on:
        - backend
      environment:
        FE_PORT: 8000
        FE_HOST: 173.31.1.8
        BE_PORT: 8001
        BE_HOST: 173.31.1.7
      extra_hosts:
        - "backend:173.31.1.7"
      networks:
        servnet:
          ipv4_address: 173.31.1.8
  nginx:
    image: nginx:latest
    ports:
      - 980:80
    depends_on:
      - frontend
    restart: always
    networks:
      servnet:
        ipv4_address: 173.31.1.9
    volumes:
      - ./nginx.conf:/etc/nginx/templates/default.conf.template
      - ./certs:/etc/nginx/certs

  oauth2-proxy:
    image: bitnami/oauth2-proxy:7.3.0
    hostname: oauth2proxy
    restart: always
    env_file:
      - .env 
    command:
      - --http-address
      - 0.0.0.0:4180 
    environment:
      OAUTH2_PROXY_PROVIDER: github
      OAUTH2_PROXY_UPSTREAM: http://localhost:980/frontend-service-dev/
      OAUTH2_PROXY_PROVIDER_DISPLAY_NAME: GitHub 
      OAUTH2_PROXY_PASS_ACCESS_TOKEN: true 
      OAUTH2_PROXY_REDIRECT_URL: http://localhost:980/frontend-service-dev/
   
    networks:
      servnet:
        ipv4_address: 173.31.1.10

volumes:
  pg_data:

networks:
  servnet:
    ipam:
      driver: default
      config:
        - subnet: 173.31.0.0/16